{% extends "blog_base.html"%}

{% block content %}
<form action="" method="post">
        <input type="text" name="title" value="{{title}}" placeholder="Title">
        <textarea name="content" id="" cols="30" rows="10" placeholder="Add Content">{{content}}</textarea>
        <input type="submit" value="Submit" name="newPostButton">
        <div>{{error}}</div>
</form>
{% endblock %}
