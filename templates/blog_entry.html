{% extends "blog_base.html"%}

{% block content %}
<form action="" method="post">
    <label>
        Title
        <input type="text" name="title" value="{{title}}">

    </label>
    <br>
    <label>
        Content:
        <br>
        <textarea name="content" id="" cols="30" rows="10" >{{content}}</textarea>
    </label>
    <br>
    <input type="submit">
    <div>{{error}}</div>

</form>
{% endblock %}
