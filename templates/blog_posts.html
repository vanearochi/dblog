{% extends "blog_base.html"%}

{% block content %}
<form action="" method="post">
    {% for p in posts %}
        <h1><a href="{{p.key().id()}}">{{p.title}}</a></h1>
        <div>
            <span>By {{p.user_name}}</span>

        </div>
        <h6>{{p.created}}</h6>
        <div>{{p.content}}</div>
    {% endfor %}
</form>

{% endblock %}
