{% extends "blog_base.html"%}

{% block content %}
<form action="" >
    {% for p in posts %}

        <div class="form-group">
            <h3><a href="{{p.key().id()}}">{{p.title}}</a></h3>
            <p>By {{p.user_name}}</p>
            <h6>{{p.created}}</h6>
            <div>{{p.content}}</div>
            <!--<input type="submit" name="{{p.key()}}" value="Edit" >-->
        </div>

    {% endfor %}
        <br><br>
</form>

{% endblock %}
